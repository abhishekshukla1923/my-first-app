<div>
    <div class="container col-md-6">
        <h1 style="color: red;">BlogPost</h1>
        <div class="mb-3">
    
     <form (ngSubmit)="userPost()">
                   


      <div class= "mb-3">

        <label for="email1" class="form-label">Category</label>
        <br>
        <select name="cars" id="cars" [(ngModel)] = modal.categoryId>
      
          <option *ngFor = "let category of CategoryDetail  | async" value="{{category.id}}">{{category.name}}</option>
          
          
        </select> 
        
        </div>
<div class= "mb-3">
     <label for="email1" class="form-label">Title</label>
     <input type="text" class="form-control" id="email" name="title" [(ngModel)]="modal.title">
     </div>
     
     
     <div class="form-group">
        <label class="post-content">Body</label>
        <editor [init] ="editorconfig"id="content" name="content" [(ngModel)]="modal.content"></editor>
     </div>
     
     <button type="submit" class="btn btn-primary">Submit</button>
     </form>
     </div>
     
   
   </div>
