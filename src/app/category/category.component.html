<section class="vh-100 bg-image ">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="col-12 col-md-9 col-lg-7 col-xl-6" style="padding-top: 8%; padding-bottom: 10%;">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Add Category</h2>
  
                <form (ngSubmit) = "PostCategory()">
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Category Name</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name = "categoryName" [(ngModel)]=categorymodel.name>
                    
                  </div>
  
                   <p class="text-center text-muted mt-5 mb-0">Have already an account?
                    <a href="#!"class="fw-bold text-body"><u>Add Product</u></a><p> 
                      <div class="d-flex justify-content-center">
                        <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add Category</button>
                      </div> 
                      
      
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
